<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THINKWARE QMS PORTAL</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="bgSection">
        <figure id="frame">
          <ul class="panels">
            <li class="on"><img src="img/main_bg.png" alt="main background3"></li>
          </ul>
        </figure>
      </div>
      <div class="bgMobile">
        <figure>
          <li><img src="img/mb_main_bg.png" alt="main background1"></li>
        </figure>
      </div>
      <div class="loginCont">
        <div class="login">
          <h2 class="logo"><img src="img/logo.png" alt="logo"></h2>
          <span class="sublogo">QMS LOGIN</span>
          <div class="loginInput">
            <input type="text" class="user" placeholder="User ID">
            <input type="password" class="password" placeholder="Password">
            <input type="text" class="otp" placeholder="OTP">
            <select name="lang" id="lang">
              <option value="eng">Korean</option>
              <option value="kor">English</option>
            </select>
            <button class="loginBtn" href="#">LOGIN</button>
            <div class="loginNav">
              <div class="saveId">
                <input type="checkbox" name="" id="">아이디 저장
              </div>
              <div class="searchPwd">
                <img class="icon" src="img/search_pwd.png" alt="search password icon">
                <a href="#">비밀번호 재설정</a>
              </div>
            </div>
            <div class="notice">
              <p>시스템 정보는 당사 업무처리 이외의 사용 및<br> 외부 유출을 금하며,
                당사의 승인없이 정보 유출 시<br> 법적 제재를 받을 수 있습니다.</p>
              <span>Copyright ⓒ 2025<br>THINKWARE ALL RIGHTS RESERVED.</span>
            </div>
          </div>
        </div>

      </div>
    </div>

  </section>
</body>

</html>
